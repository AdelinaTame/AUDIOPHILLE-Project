<!DOCTYPE html>
<html lang="en">

<head>

    <title>Login Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <link rel="stylesheet" href="mobile-login.css" />
    <link rel="stylesheet" href="login.css" />
    <script src="../PROJECT/JS/login.js" type="module"></script>

</head>

<body>
    <header>
        <section class="headerSectionDetails">
            <div class="imageLogo"></div>
            <div class="nav-bar"></div>
            <div class="ShadowBox"></div>
        </section>
    </header>

    <main>
        <section class="loginMain">

            <div class="mainMobile"><div class="MainFlex">
                <div class="image"><img class="image1"
                        src="../PROJECT/images/product-xx59-headphones/desktop/image-gallery-1.jpg" alt="img1" /></div>
                <div class="image">
                    <img class="image2"
                        src="../PROJECT/images/product-xx99-mark-one-headphones/desktop/image-gallery-1.jpg"
                        alt="img2" />
                </div>
                <div class="image"><img class="image3"
                        src="../PROJECT/images/product-xx99-mark-two-headphones/desktop/image-gallery-1.jpg"
                        alt="img3" />
                </div>
                <div class="image"><img class="image4"
                        src="../PROJECT/images/product-yx1-earphones/desktop/image-gallery-2.jpg" alt="img4" /></div>
                <div class="image"><img class="image5"
                        src="../PROJECT/images/product-zx7-speaker/desktop/image-gallery-2.jpg" alt="img5" /></div>
                <div class="image"><img class="image6"
                        src="../PROJECT/images/product-zx9-speaker/desktop/image-gallery-2.jpg" alt="img6" /></div>
            </div></div>

            <div class="ShadowBox"></div>

            <div class="loginBox">
                <div class="audiophile-logo-container">
                    <img class="logo"src="../PROJECT/images/shared/desktop/logo.svg" alt="logo" />
                </div>
                <form>
                    <input type="e-mail" name="e-mail" id="e-mail"   placeholder="E-mail"/>
                    <label for="e-mail" id="e-mail2"></label>
                    <input type="password" name="password" id="password"placeholder="Password" />
                    <label for="password"  id="password2"></label>
                </form>
                <button id="startButton">GET STARTED</button>
                <a href="../PROJECT/registerAccount.html"><p id="createAccount">Don't have an account yet? CREATE ONE!</p></a>
            </div>

        </section>
    </main>

</body>

</html>
